{% extends "base.html" %}

{% block title %}
Enter Information
{% endblock %}

{% block content %}
<body style="background-color: black;">
	<div class="container-fluid">
		<div class="row">
		 <img src="{{ url_for('static', filename='images/trusiipic.PNG') }}" class="img-responsive center-block">
		</div>
	</div>
	<h2 style="color: white;"> Your Information </h2>
	<form action="" method="post">
	<div class="container">
		<label style="color: white;"><b>First Name:</b></label>
		<input type="text" placeholder="Enter First Name" name="firstname"><br>
		<label style="color: white;"><b>Last Name:</b></label>
		<input type="text" placeholder="Enter Last Name" name="lastname"><br>
		<label style="color: white;"><b>Age:</b></label>
		<input type="number" name="age"><br>
		<label style="color: white;"><b>Phone Number:</b></label>
		<input type="text" placeholder="Enter Phone Number" name="phonenumber"><br>
		<label style="color: white;"><b>Email:</b></label>
		<input type="text" placeholder="Enter Email Address" name="email"><br>
		<label style="color: white;"><b>City:</b></label>
		<input type="text" placeholder="Enter City" name="city"><br>
		<label style="color: white;"><b>State:</b></label>
		<input type="text" placeholder="Enter State" name="state"><br>
		<label style="color: white;"><b>Zip:</b></label>
		<input type="text" placeholder="Enter Zip" name="zip"><br>
		<label style="color: white;"><b>Password:</b></label>
		<input type="password" placeholder="Enter New Password" name="password"><br><br>
		{% if diseases %}
			{% for disease in diseases %}
				<h3 style="color: white;">
				<input type="checkbox" name="disease_name" value="{{ disease }}"> {{ disease }}
				</h3>
			{% endfor %}
		{% endif %}
		<br><br>
		<input type="submit" class="btn btn-info" value="Submit">
		<input type="reset" class="btn btn-danger" value="Reset">
		</div>
	</form>
</body>
{% endblock %}
