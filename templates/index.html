{% extends "base.html" %}

{% block title %}
Enter Information
{% endblock %}

{% block content %}
	<h2> Enter Your Information </h2>
	<form action="" method="post">
		First name:<br>
		<input type="text" name="firstname"><br>
		Last name:<br>
		<input type="text" name="lastname"><br>
		Age:<br>
		<input type="number" name="age"><br><br>
		{% if diseases %}
			{% for disease in diseases %}
				<input type="checkbox" name="disease_name" value="{{ disease }}"> {{ disease }}
			{% endfor %}
		{% endif %}
		<br><br>
		
		<input type="submit" value="Submit">
		<input type="reset">
	</form>
{% endblock %}
